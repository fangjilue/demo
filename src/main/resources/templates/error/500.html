<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>
    <script src="${request.contextPath}/static/js/index.js"></script>
    <style>
        table td{
            vertical-align:top;
            border:solid 1px #888;
            padding:10px;
        }

    </style>
</head>
<body>

<h1>My Thymeleaf Error Page</h1>
<table>
    <tr>
        <td>Date</td>
        <td><#if timestamp ??>${timestamp?string("yyyy-MM-dd hh:mm:ss")}</#if></td>
    </tr>
    <tr>
        <td>Path</td>
        <td>${path!}</td>
    </tr>
    <tr>
        <td>Error</td>
        <td>${error!}</td>
    </tr>
    <tr>
        <td>Status</td>
        <td>${status!}</td>
    </tr>
    <tr>
        <td>Message</td>
        <td>${message!}</td>
    </tr>
    <tr>
        <td>Exception</td>
        <td>${exception!}</td>
    </tr>
    <tr>
        <td>Trace</td>
        <td>
            <pre>${error!}</pre>
        </td>
    </tr>
</table>

</body>
</html>
